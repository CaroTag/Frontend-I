<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards Superheroes</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <div class="header-box">
            <div class="header-item1">
                <p class="header-item1-text">Descuento 20%</p>
            </div>
            <div class="header-item2">
                <h1 class=header-item2-text>Héroes</h1>
            </div>
            <nav class="header-item3">
                <ul type=none class="header-nav">
                    <li><a href="#"> Contacto</a></li>
                    <li><a href="#">Registrarme</a></li>
                    <li><a href="#">Ingresar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <form action="login.html" method="post">
            <h1>Registro</h1>
            <input type="nombre" name="Usuario" id="email" placeholder="Usuario">
            <input type="email" name="Usuario" id="email" placeholder="Usuario">
            <input type="password" name="Usuario" id="password" placeholder="Contraseña">
            <select name="Pais">
                <option value="1">Arg</option>
                <option value="2">Col</option>
                <option value="3">Otro</option>
            </select>
            <button type="reset">Resetear</button>
            <button type="submit">Registrarme</button>
            <span>¿Ya tenés una cuenta? </span><span><a href="#">Ingresá</a></span>
        </form>
    </section>
    <footer>
        <p id="alineacion-footer">Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>

</html>
